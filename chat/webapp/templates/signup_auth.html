<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp 2FA</title>
</head>
<body>
    <h1>2FA SignUP</h1>
    <img src="../static/qr_auth.png" alt="qrcode"><img>
    <h3>After scanning this code with an authenticator app, signup is complete, please login</h3>
    <h3>Secret Recovery Code: {{recovery}}</h3>
    <h3>Save it so you can login if you ever lose your 2FA</h3>

    <form action="/signup_auth" method="post">
        <div class="text-center">
            <button type="submit" class="btn btn-primary" name="login">Login</button>
        </div> 
    </form>
</body>
</html>
